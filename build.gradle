apply plugin: 'java'


repositories {

    mavenCentral()

}

version = "1.0.SNAPSHOT"



sourceSets {
    main {
        java {
            srcDir 'src/main/java/'
        }
    }

    test {
        java {
            srcDir 'src/test/java'
        }
    }
}






dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    testCompile group: 'junit', name: 'junit', version: '4.4'
}



task wrapper(type: Wrapper)


